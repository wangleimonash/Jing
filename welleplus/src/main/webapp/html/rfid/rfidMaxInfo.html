			<div class="modal-header">

						<table class="table table-striped table-bordered">

								<tr>
									<th>序号</th>
									<th>基站</th>
									<th>标签编号</th>
									<th>姓名</th>
									<th>电话</th>
									<th>工种</th>
									<th>上传时间</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="t in maxrfidInfos">

									<td>{{t.pc}}</td>
									<td>{{t.epc}}</td>
									<td>{{t.name}}</td>
									<td>{{t.phonenumber}}</td>
									<td></td>
									<td>{{t.creattime}}</td>
								</tr>
							</tbody>
						</table>
