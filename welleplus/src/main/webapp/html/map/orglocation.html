<div class="x_content">
	<div class="col-xs-3 zTreeDemoBackground">
		<ul id="tree" class="ztree" style="font-size:15px;padding-left:0px"></ul>
	</div>
	<div class="col-xs-9" id="mymain">
		<div class="col-xs-12" style="max-width:1119px;min-height:400px" id="mymap">

		<div class="clearfix"></div>

			<table class="table table-striped table-bordered">

                                <th>序号</th>
                                <th>姓名</th>

                                <th>时间</th>
                            </tr>

                            <tbody>
                            <tr ng-repeat="t in alldatas">

                                <td>{{t.user.phonenumber}}</td>
